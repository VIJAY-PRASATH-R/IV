<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="dashboard">

    <!-- NAVBAR -->
    <div class="navbar">
        <h2>IV Planner & Connector</h2>
        <div>
            <span>Student</span>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="dashboard-body">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <h3>Student Menu</h3>
            <a href="#">Browse IVs</a>
            <a href="#">My Applications</a>
            <a href="#">Profile</a>
        </div>

        <!-- MAIN -->
        <div class="main-content">

            <!-- STATS -->
            <div class="stats">
                <div class="stat-box">
                    <h2>6</h2>
                    <p>IVs Available</p>
                </div>
                <div class="stat-box">
                    <h2>3</h2>
                    <p>Applied</p>
                </div>
                <div class="stat-box">
                    <h2>1</h2>
                    <p>Approved</p>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="action-grid">
                <a class="action-card" href="#">Browse IVs</a>
                <a class="action-card" href="#">My Applications</a>
                <a class="action-card" href="#">Profile</a>
            </div>

            <!-- SECTION -->
            <div class="section-card">
                <h3>Upcoming IVs</h3>
                <p>No upcoming visits.</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
