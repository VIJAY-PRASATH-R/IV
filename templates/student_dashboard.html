<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="dashboard">

    <!-- Header -->
    <div class="dashboard-header">
        <h1>Student Dashboard</h1>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">

        <!-- Profile -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Profile">
            <h3>Student Name</h3>
            <p>Computer Science</p>
            <p>student@example.com</p>
        </div>

        <!-- Right Side -->
        <div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-box">
                    <h2>5</h2>
                    <p>IVs Available</p>
                </div>

                <div class="stat-box">
                    <h2>2</h2>
                    <p>Applied</p>
                </div>

                <div class="stat-box">
                    <h2>1</h2>
                    <p>Approved</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <a href="#">Browse IVs</a>
                <a href="#">My Applications</a>
                <a href="#">Profile</a>
            </div>

        </div>

    </div>
</div>

</body>
</html>
