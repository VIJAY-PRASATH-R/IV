<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="dashboard">

    <div class="dashboard-header">
        <h1>Student Dashboard</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="dashboard-body">

        <div class="sidebar">
            <h3>Student Menu</h3>
            <a href="#">Browse IVs</a>
            <a href="#">My Applications</a>
            <a href="#">Profile</a>
        </div>

        <div class="main-content">

            <div class="stats">
                <div class="stat-box">
                    <h2>6</h2>
                    <p>IVs Available</p>
                </div>
                <div class="stat-box">
                    <h2>3</h2>
                    <p>Applied</p>
                </div>
                <div class="stat-box">
                    <h2>1</h2>
                    <p>Approved</p>
                </div>
            </div>

            <div class="section-card">
                <h3>Upcoming Industrial Visits</h3>
                <p>No upcoming IVs yet.</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
