<!DOCTYPE html>
<html>
<head>
    <title>College Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="dashboard">

    <div class="dashboard-header">
        <h1>College Dashboard</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="dashboard-body">

        <div class="sidebar">
            <h3>College Menu</h3>
            <a href="#">Create IV Plan</a>
            <a href="#">IV Requests</a>
            <a href="#">MoU Status</a>
        </div>

        <div class="main-content">

            <div class="stats">
                <div class="stat-box">
                    <h2>4</h2>
                    <p>Active IVs</p>
                </div>
                <div class="stat-box">
                    <h2>2</h2>
                    <p>Pending Requests</p>
                </div>
                <div class="stat-box">
                    <h2>5</h2>
                    <p>Partners</p>
                </div>
            </div>

            <div class="section-card">
                <h3>Recent IV Requests</h3>
                <p>No new requests.</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
